<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(7, 97, 67);
        }
        div:hover{
            width: 300px;
        }
    </style>
</head>
<body>
<h1> Hover Effect </h1>
<p>Apply hover effect for width property </p>
<div></div>
<p> Hover over div </p>
</body>
</html>
