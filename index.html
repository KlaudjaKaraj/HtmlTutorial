<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: black;
            height: 100vh;
            display: grid;
            place-items: center;
            color: lightpink;
            font-family: monospace;
            font-size: 24px;
        }
        #backend{
            scale: -1;
        }
        .frontend{
            text-align: center; 
            height: 60px;
        }

        @keyframes rotate {
            0% {rotate:0deg;}
            50% {rotate:180deg;}
            100% {rotate:360deg;}
        }
        .icon{
            scale: 2;
            height: 40px;
            text-align: center;
        }


        main{
            animation: rotate 10s infinite;
        }

        

    </style>
</head>
<body>
    <main>
        <div class="frontend"> Frontend </div>
        <div class="icon"> ü§ç </div>
        <!--https://emojipedia.org/white-heart/-->
        <div id="backend"> Backend </div>
    </main>
</body>
</html>
